---
layout: default
title: Blog
---

{% for post in site.posts %}
  <div class="post-meta span-6 append-1"> 
    <p class="large bottom"> 
      Post <sup><span class="small">#</span></sup>{{ forloop.length - index - 1 }}
    </p> 
    <p class="bottom"> 
      <em>{{ post.date | date_to_string }}</em> 
    </p> 
  </div> 
  
  <div class="span-17 last"> 
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 

    <p>A small teaser here........</p> 
    <hr class="space" /> 
  </div> 
{% endfor %}
